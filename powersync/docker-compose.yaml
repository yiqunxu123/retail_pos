services:
  # MongoDB with replicaset for PowerSync
  mongo:
    image: mongo:7
    restart: always
    volumes:
      - mongo_data:/data/db
    command: ["--replSet", "rs0", "--bind_ip_all"]
    healthcheck:
      test: echo "try { rs.status() } catch (err) { rs.initiate({_id:'rs0',members:[{_id:0,host:'mongo:27017'}]}) }" | mongosh --quiet
      interval: 5s
      timeout: 30s
      retries: 30

  # PowerSync Service
  powersync:
    image: journeyapps/powersync-service:latest
    restart: always
    ports:
      - "8080:8080"
    env_file:
      - .env
    environment:
      POWERSYNC_CONFIG_PATH: /config/config.yaml
    volumes:
      - ./config.yaml:/config/config.yaml:ro
      - ./sync_rules.yaml:/config/sync_rules.yaml:ro
    depends_on:
      mongo:
        condition: service_healthy

volumes:
  mongo_data:
