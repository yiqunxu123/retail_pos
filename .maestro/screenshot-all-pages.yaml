# Maestro flow: Screenshot all pages + modals (全自动)
# 截图保存到: screenshots/ 文件夹
# Run: npm run screenshot:maestro
# Requires: Maestro (https://maestro.mobile.dev)
# App: com.anonymous.ititansapp (Android)
# Login: preprod / Password@123

appId: com.anonymous.ititansapp

---
- launchApp
- extendedWaitUntil:
    visible:
      text: "Login"
    timeout: 15000
- takeScreenshot: 01-login
- tapOn: "Enter your email address"
- inputText: preprod
- tapOn: "Enter your password"
- inputText: "Password@123"
- tapOn: "Login"
- extendedWaitUntil:
    visible:
      text: "Time Clock"
    timeout: 15000
- takeScreenshot: 02-dashboard
- tapOn:
    text: "Time Clock"
- extendedWaitUntil:
    visible:
      text: "Clock in to your Account"
    timeout: 5000
- takeScreenshot: 03-clock-in-modal
